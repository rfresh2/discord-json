name: Discord-json Publish

on:
    push:
        branches:
            - "modern"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Gradle Wrapper Verification
              uses: gradle/actions/wrapper-validation@v3

            - name: Setup JDK
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'zulu'

            - name: Elevate wrapper permissions
              run: chmod +x ./gradlew

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4

            - name: Publish
              env:
                  MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
                  MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
                  PUBLISH_VERSION: "1.7.12.${{ github.run_number }}"
              run: ./gradlew build publishMavenPublicationToVcRepository api:publishMavenPublicationToVcRepository encoding:publishMavenPublicationToVcRepository
